<script>

let lines=[];
let index=0;
let role="";
let autoMode=false;
let practiceCount=0;
let timer=null;

const synth=window.speechSynthesis;

function parseScript(){
    role=document.getElementById("roleInput").value.trim();

    lines=document.getElementById("scriptInput").value
    .split("\n")
    .map(l=>{
        let p=l.split(":");
        return {
            role:p[0]?.trim(),
            text:p[1]?.trim()
        };
    });
}

function speak(text,callback){

    let utter=new SpeechSynthesisUtterance(text);

    let voices=synth.getVoices();
    let type=document.getElementById("voiceSelect").value;

    if(type==="male"){
        utter.voice=voices.find(v=>v.name.toLowerCase().includes("male"))||voices[0];
    }else{
        utter.voice=voices.find(v=>v.name.toLowerCase().includes("female"))||voices[1];
    }

    utter.rate=parseFloat(document.getElementById("speed").value);

    utter.onend=callback;

    synth.speak(utter);
}

function showLine(){

    if(index<0)index=0;
    if(index>=lines.length)index=0;

    let line=lines[index];

    if(line.role===role){
        document.getElementById("display").innerText="<ë‚´ ì°¨ë¡€>";
    }else{
        document.getElementById("display").innerText=line.text;
        speak(line.text,()=>{
            if(autoMode)autoNext();
        });
    }
}

function nextLine(){
    index++;
    showLine();
}

function prevLine(){
    index--;
    showLine();
}

function showMyLine(){
    let line=lines[index];
    if(line.role===role){
        document.getElementById("display").innerText=line.text;
    }
}

function startPractice(){
    parseScript();
    index=0;
    practiceCount=0;
    document.getElementById("count").innerText=0;
    showLine();
}

function toggleAuto(){

    autoMode=!autoMode;

    document.getElementById("autoBtn").innerText=
        autoMode?"ìë™ì—°ìŠµ ON":"ìë™ì—°ìŠµ OFF";

    if(autoMode){
        startPractice();
    }else{
        stopAuto();
    }
}

function stopAuto(){
    autoMode=false;
    clearInterval(timer);
    synth.cancel();
    document.getElementById("display").innerText="<ìƒëŒ€ ëŒ€ì‚¬>";
    document.getElementById("gaugeBar").style.width="100%";
}

function autoNext(){

    if(!autoMode)return;

    index++;

    if(index>=lines.length){
        index=0;
        practiceCount++;
        document.getElementById("count").innerText=practiceCount;
    }

    let line=lines[index];

    if(line.role===role){

        let duration=(line.text.length*80)+2000;

        startGauge(duration);

        setTimeout(()=>{
            autoNext();
        },duration);

    }else{
        showLine();
    }
}

function startGauge(duration){

    let bar=document.getElementById("gaugeBar");
    let start=Date.now();

    timer=setInterval(()=>{

        let p=100-((Date.now()-start)/duration)*100;

        bar.style.width=p+"%";

        if(p<=0){
            clearInterval(timer);
        }

    },50);
}

function saveScript(){

    localStorage.setItem("script",
        document.getElementById("scriptInput").value);

    localStorage.setItem("role",
        document.getElementById("roleInput").value);

    alert("ì €ì¥ë¨");
}

function loadScript(){

    document.getElementById("scriptInput").value=
        localStorage.getItem("script")||"";

    document.getElementById("roleInput").value=
        localStorage.getItem("role")||"";

    alert("ë¶ˆëŸ¬ì˜´");
}
