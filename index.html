<script>

let lines=[];
let index=0;
let role="";
let autoMode=false;
let practiceCount=0;
let timer=null;

const synth=window.speechSynthesis;

function parseScript(){

role=document.getElementById("roleInput").value.trim();

lines=document.getElementById("scriptInput").value
.split("\n")
.map(l=>{
let p=l.split(":");
return {
role:p[0]?.trim(),
text:p[1]?.trim()
};
});

}

function getVoice(){

let voices=synth.getVoices();
let gender=document.getElementById("voiceSelect").value;

let koVoices=voices.filter(v=>v.lang.includes("ko"));

if(koVoices.length===0) return voices[0];

if(gender==="male"){
return koVoices[0];
}else{
return koVoices[1] || koVoices[0];
}

}

function speak(text,callback){

let utter=new SpeechSynthesisUtterance(text);

utter.voice=getVoice();

utter.rate=parseFloat(document.getElementById("speed").value)/2.5;

utter.lang="ko-KR";

utter.onend=callback;

synth.speak(utter);

}

function showLine(){

if(index<0)index=0;
if(index>=lines.length)index=0;

let line=lines[index];

if(line.role===role){

document.getElementById("display").innerText="<ë‚´ ì°¨ë¡€>";

if(autoMode){
autoNext();
}

}else{

document.getElementById("display").innerText=line.text;

speak(line.text,()=>{
if(autoMode)autoNext();
});

}

}

function nextLine(){
index++;
showLine();
}

function prevLine(){
index--;
showLine();
}

function showMyLine(){

let line=lines[index];

if(line.role===role){
document.getElementById("display").innerText=line.text;
}

}

function startPractice(){

parseScript();

index=0;
practiceCount=0;

document.getElementById("count").innerText=0;

showLine();

}

function toggleAuto(){

autoMode=!autoMode;

let btn=document.getElementById("autoBtn");

if(autoMode){

btn.className="autoOn";
btn.innerText="ìë™ì—°ìŠµ ON";

startPractice();

}else{

btn.className="autoOff";
btn.innerText="ìë™ì—°ìŠµ OFF";

stopAuto();

}

}

function stopAuto(){

autoMode=false;

clearInterval(timer);

synth.cancel();

document.getElementById("display").innerText="<ìƒëŒ€ ëŒ€ì‚¬>";

document.getElementById("gaugeBar").style.width="100%";

}

function autoNext(){

if(!autoMode)return;

index++;

if(index>=lines.length){
index=0;
practiceCount++;
document.getElementById("count").innerText=practiceCount;
}

let line=lines[index];

if(line.role===role){

let duration=(line.text.length*80)+2000;

startGauge(duration);

setTimeout(()=>{
autoNext();
},duration);

}else{

showLine();

}

}

function startGauge(duration){

let bar=document.getElementById("gaugeBar");

let start=Date.now();

timer=setInterval(()=>{

let p=100-((Date.now()-start)/duration)*100;

bar.style.width=p+"%";

if(p<=0){
clearInterval(timer);
}

},50);

}

document.getElementById("scriptInput").value);

document.getElementById("roleInput").value);
