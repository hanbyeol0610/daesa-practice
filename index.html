<script>

let lines=[];
let index=0;
let role="";
let autoMode=false;
let timer=null;

const synth=window.speechSynthesis;

speechSynthesis.onvoiceschanged = function(){
speechSynthesis.getVoices();
};

function parseScript(){

role=document.getElementById("roleInput").value.trim();

lines=document.getElementById("scriptInput").value
.split("\n")
.map(l=>{
let p=l.split(":");
return {
role:p[0]?.trim(),
text:p[1]?.trim()
};
});

}

function getVoice(){

let voices = synth.getVoices();
let koVoices = voices.filter(v => v.lang.includes("ko"));

let naturalVoice = koVoices.find(v =>
v.name.includes("Google") ||
v.name.includes("Microsoft") ||
v.name.includes("Korean")
);

return naturalVoice || koVoices[0];

}

function speak(text,callback){

let utter = new SpeechSynthesisUtterance(text);

let gender = document.getElementById("voiceSelect").value;

utter.voice = getVoice();
utter.lang = "ko-KR";
utter.rate = parseFloat(document.getElementById("speed").value)/2.5;

if(gender === "male"){
utter.pitch = 0.5;
}else{
utter.pitch = 1.3;
}

utter.volume = 1;

utter.onend = callback;

synth.cancel();
synth.speak(utter);

}

function showLine(){

if(index<0)index=0;
if(index>=lines.length)index=0;

let line=lines[index];

if(line.role===role){

document.getElementById("display").innerText="<ë‚´ ì°¨ë¡€>";

if(autoMode){
autoNext();
}

}else{

document.getElementById("display").innerText=line.text;

speak(line.text,()=>{
if(autoMode)autoNext();
});

}

}

function nextLine(){
index++;
showLine();
}

function prevLine(){
index--;
showLine();
}

function showMyLine(){

let line=lines[index];

if(line.role===role){
document.getElementById("display").innerText=line.text;
}

}

function startPractice(){

parseScript();
index=0;
showLine();

}

function toggleAuto(){

autoMode=!autoMode;

let btn=document.getElementById("autoBtn");
let pauseBtn=document.getElementById("pauseBtn");

if(autoMode){

btn.className="autoOn";
btn.innerText="ìë™ì—°ìŠµ ON";

pauseBtn.style.display="block"; // â† ë²„íŠ¼ í‘œì‹œ

startPractice();

}else{

stopAuto();

}

}

function pauseAuto(){

autoMode=false;

synth.cancel();
clearTimeout(timer);

document.getElementById("display").innerText="â¸ ì¼ì‹œì •ì§€";

}

function stopAuto(){

autoMode=false;

document.getElementById("autoBtn").className="autoOff";
document.getElementById("autoBtn").innerText="ìë™ì—°ìŠµ OFF";

document.getElementById("pauseBtn").style.display="none";

synth.cancel();

document.getElementById("display").innerText="<ìƒëŒ€ ëŒ€ì‚¬>";

document.getElementById("gaugeBar").style.width="100%";

}

function autoNext(){

if(!autoMode)return;

index++;

if(index>=lines.length){
stopAuto();
return;
}

let line=lines[index];

if(line.role===role){

let duration=(line.text.length*80)+6000; // â† +6ì´ˆ ë³€ê²½

startGauge(duration);

timer=setTimeout(()=>{
autoNext();
},duration);

}else{

showLine();

}

}

function startGauge(duration){

let bar=document.getElementById("gaugeBar");
let start=Date.now();

timer=setInterval(()=>{

let p=100-((Date.now()-start)/duration)*100;
bar.style.width=p+"%";

if(p<=0){
clearInterval(timer);
}

},50);

}

function saveScript(){

localStorage.setItem("script",
document.getElementById("scriptInput").value);

document.getElementById("roleInput").value);
