<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>대사 연습</title>

<style>
body {
  font-family: sans-serif;
  margin: 0;
  background: #f5f5f5;
  text-align: center;
}

/* 배너 */
.banner {
  width: 100%;
  max-height: 180px;
  overflow: hidden;
}

.banner img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

/* 입력칸 */
textarea {
  width: 90%;
  height: 120px;
  margin: 10px;
  font-size: 16px;
  padding: 10px;
}

/* 큰 버튼 */
.bigButton {
  width: 90%;
  padding: 15px;
  font-size: 20px;
  margin: 5px auto;
  display: block;
  background: #ddd;
  border: none;
  border-radius: 8px;
}

/* 작은 버튼 줄 */
.rowButtons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

.smallButton {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #ddd;
}

#autoBtn.on {
  background: green;
  color: white;
}

#autoBtn.off {
  background: red;
  color: white;
}

.selectBox {
  margin: 10px;
}
</style>
</head>

<body>

<!-- 배너 -->
<div class="banner">
  <img src="banner.jpg">
</div>

<h3>배역 선택</h3>

<div class="selectBox">
성별:
<select id="gender">
<option value="male" selected>남자</option>
<option value="female">여자</option>
</select>

속도:
<input type="range" id="speed" min="0.0" max="5.0" step="0.1" value="2.5">
</div>

<h3>내 역할</h3>
<textarea id="myRole"></textarea>

<h3>대본</h3>
<textarea id="script"></textarea>

<button class="bigButton" onclick="startPractice()">연습 시작</button>
<button class="bigButton" onclick="showMyLine()">내 대사 보기</button>

<div class="rowButtons">
<button class="smallButton" onclick="prevLine()">이전</button>
<button id="autoBtn" class="smallButton off" onclick="toggleAuto()">자동연습 OFF</button>
<button class="smallButton" onclick="nextLine()">다음</button>
</div>

<script>
let lines = [];
let index = 0;
let auto = false;
let voices = [];

speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

function getVoice() {
  let gender = document.getElementById("gender").value;

  let koreanVoices = voices.filter(v => v.lang.includes("ko"));

  if (gender === "male") {
    let male = koreanVoices.find(v =>
      v.name.toLowerCase().includes("male") ||
      v.name.toLowerCase().includes("man")
    );
    return male || koreanVoices[0];
  } else {
    let female = koreanVoices.find(v =>
      v.name.toLowerCase().includes("female") ||
      v.name.toLowerCase().includes("woman")
    );
    return female || koreanVoices[0];
  }
}

function speak(text) {
  let utter = new SpeechSynthesisUtterance(text);

  utter.voice = getVoice();

  let speed = document.getElementById("speed").value;
  utter.rate = speed / 2.5;

  speechSynthesis.speak(utter);
}

function startPractice() {
  let script = document.getElementById("script").value;
  lines = script.split("\n");
  index = 0;
}

function showMyLine() {
  speak(lines[index]);
}

function nextLine() {
  if(index < lines.length-1){
    index++;
    speak(lines[index]);
  } else {
    auto = false;
    updateAuto();
    index = 0;
  }
}

function prevLine() {
  if(index > 0){
    index--;
    speak(lines[index]);
  }
}

function toggleAuto() {
  auto = !auto;
  updateAuto();
  autoLoop();
}

function updateAuto() {
  let btn = document.getElementById("autoBtn");
  if(auto){
    btn.classList.remove("off");
    btn.classList.add("on");
    btn.innerText="자동연습 ON";
  }else{
    btn.classList.remove("on");
    btn.classList.add("off");
    btn.innerText="자동연습 OFF";
  }
}

function autoLoop() {
  if(!auto) return;

  speak(lines[index]);

  setTimeout(()=>{
    index++;
    if(index >= lines.length){
      auto = false;
      updateAuto();
      index = 0;
      return;
    }
    autoLoop();
  },3000);
}
</script>

</body>
</html>
