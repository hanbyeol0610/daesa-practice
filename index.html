<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>대본연습</title>

<style>
body {
    margin: 0;
    font-family: monospace;
    background: #5c94fc;
    text-align: center;
}

/* 게임 박스 */
.gamebox {
    width: 800px;
    margin: 20px auto;
    background: #84b4fc;
    border: 6px solid black;
    padding: 10px;
}

/* 간판 */
.banner {
    width: 100%;
    image-rendering: pixelated;
    border: 4px solid black;
    margin-bottom: 10px;
}

/* 대사창 */
.scriptbox {
    background: white;
    border: 5px solid black;
    padding: 20px;
    height: 120px;
    font-size: 22px;
    margin-top: 10px;
}

/* 버튼 */
button {
    font-size: 20px;
    margin: 15px;
    padding: 10px 20px;
    background: #f6eb14;
    border: 4px solid black;
    cursor: pointer;
}

button:hover {
    background: #ff9526;
}
</style>

</head>

<body>

<div class="gamebox">

<!-- 간판 -->
<img src="banner.png" class="banner">

<!-- 대사창 -->
<div class="scriptbox" id="script">
연습 시작을 누르세요
</div>

<!-- 버튼 -->
<button onclick="startPractice()">연습 시작</button>

</div>

<script>

let lines = [
"니 왔나?",
"와 이렇게 늦노",
"연습 시작하자",
"준비됐나?"
];

let index = 0;

function speak(text){
    let speech = new SpeechSynthesisUtterance(text);
    speech.lang = "ko-KR";
    speech.rate = 0.9;
    speech.pitch = 1.1;
    speechSynthesis.cancel();
    speechSynthesis.speak(speech);
}

function startPractice(){
    index = 0;
    nextLine();
}

function nextLine(){

    if(index >= lines.length) return;

    let line = lines[index];

    document.getElementById("script").innerText = line;

    speak(line);

    index++;

    setTimeout(nextLine, 2500);
}

</script>

</body>
</html>
